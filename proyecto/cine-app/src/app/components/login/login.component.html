<section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #f4f6f9;">
  <div class="card p-4 shadow-lg text-center" style="width: 400px;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="mb-3 text-start">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input
          type="email"
          id="correo"
          name="correo"
          [(ngModel)]="loginData.correo"
          required
          class="form-control"
        />
      </div>

      <div class="mb-3 text-start">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          [(ngModel)]="loginData.contrasena"
          required
          class="form-control"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Ingresar</button>
    </form>

    <button (click)="volverHome()" class="btn btn-outline-secondary w-100">
      Regresar al Home
    </button>

    <div *ngIf="errorMensaje" class="alert alert-danger mt-3">
      {{ errorMensaje }}
    </div>
  </div>
</section>
